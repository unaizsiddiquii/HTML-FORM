<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1</title>
    <style>
        body {
            background-color: #414141;
            color: #fff;
        }
    </style>
</head>

<body>
    <div>
        <h1>Event Registration</h1>
    </div>
    <form action="">
        <label for="name">Name:</label><br />
        <input type="text" name="" id="name" autofocus>

        <br />
        <br />

        <label for="email">Email:</label><br />
        <input type="email" name="" id="email"><br /><br />

        
        <label for="phone">Phone:</label><br />
        <input type="tel" name="" id="phone"><br /><br />

        <label for="occupation">Occupation</label><br />
        <select name="" id="occupation">
            <option value="other">other</option>
            <option value="doctor">Doctor</option>
            <option value="engineer">Engineer</option>
            <option value="teacher">Teacher</option>
            <option value="lawyer">Lawyer</option>
        </select><br /><br />

        <fieldset>
            <legend>Types Of interest</legend>

            <input type="checkbox" name="" id="html"><br />
            <label for="html">HTML</label><br /><br />

            <input type="checkbox" name="" id="css"><br />
            <label for="css">CSS</label><br /><br />

            <input type="checkbox" name="" id="javascript"><br />
            <label for="javascript">JavaScript</label><br /><br />
        </fieldset><br />

        <label for="comment">Comments</label><br />
        <textarea name="" id="comment" cols="35" rows="5"></textarea>

        <input type="submit" value="Register">
    </form>
</body>

</html>
