<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 3</title>
    <style>
        body {
            background-color: #414141;
            color: #fff;
        }
    </style>
</head>

<body>
    <h1>Complex Form</h1>

    <form>

        <fieldset>
            <legend>Personal Information</legend>

            <label for="name">Name :</label>
            <input type="text" name="" id="name" placeholder="Name" autofocus>

            <label for="email">Email :</label>
            <input type="email" name="" id="email" placeholder="Email">

            <label for="phone">Phone :</label>
            <input type="tel" name="" id="phone" placeholder="Phone">

            <label for="date_of_birth">Date Of Birth :</label>
            <input type="date" name="" id="date_of_birth">

            <label>Gender :</label>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female">
            <label for="other">Other</label>
            <input type="radio" name="gender" id="other">

            <label for="Country">Country :</label>
            <select name="CountrySelector" id="Country">
                <option value="INDIA">INDIA</option>
                <option value="BANGLADESH">BANGLADESH</option>
                <option value="USA">USA</option>
            </select>

        </fieldset><br /><br />

        <fieldset>
            <legend>

                <label for="address">Address Street :</label>
                <input type="text" id="address">

                <label for="city">City :</label>
                <input type="text" name="" id="city">

                <label for="state">State :</label>
                <input type="text" id="state">

                <label for="zipcode">Zip Code</label>
                <input type="number" name="" id="zipcode">

            </legend>

        </fieldset><br /><br />

        <fieldset>
            <legend>Other Information</legend>
            <label for="comment">Comment</label>
            <textarea name="" id="comment" cols="25" rows="5"></textarea>

            <label for="condition">I agree with all terms and condition</label>
            <input type="checkbox" name="" id="condition">
        </fieldset>


    </form>
</body>

</html>
